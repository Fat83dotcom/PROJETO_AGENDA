{%extends 'base.html'%}
{%block conteudo%}
<h1 class="mt-5">{{contato.nome}} {{contato.sobrenome}}  </h1>
<section>
    {%if contato.foto%}
        <img src="{{contato.foto.url}}" alt="foto" style="max-width:200px; max-height: 200px;">
    {%endif%}
</section>
<dl>
    <dt>ID</dt>
    <dd>{{contato.id}}</dd>

    <dt>Telefone</dt>
    <dd>{{contato.telefone}}</dd>

    <dt>E-mail</dt>
    <dd>{{contato.email}}</dd>

    <dt>Data Criação</dt>
    <dd>{{contato.dt_criacao}}</dd>

    <dt>Categoria</dt>
    <dd>{{contato.categoria}}</dd>

    <dt>Descrição</dt>
    <dd>{{contato.descricao}}</dd>
</dl>
{%endblock%}
