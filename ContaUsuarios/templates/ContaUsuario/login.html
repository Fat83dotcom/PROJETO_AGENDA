{% extends 'base.html' %}
{% block conteudo %}


{%if not user.is_authenticated%}
  <h1 class="mb-3 mt-3">Login</h1>
  <form method="POST" action="{% url 'login'%}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" id="usuario">
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" name="senha" class="form-control" id="senha">
    </div>
    
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <section class="mt-3">
      <h2>Não possui usuário e senha ?</h2>
      <a href="{%url 'cadastro'%}">Cadastrar Usuário.</a>
  </section>
{%else%}
  <h1 class="mb-3 mt-3">Logout</h1>
  <p class="mb-3 mt-3">{{user.username}} já esta logado <a href="{% url 'logout'%}">Clique aqui</a> para sair.</p>
{%endif%}
{% endblock %}
