{% extends 'base.html' %}
{% block conteudo %}
<!-- value="{{request.POST.}}" serve para manter os valores salvos no campos do formulario -->
<h1 class="mb-3 mt-3">Cadastro</h1>

<form method="POST" action="{% url 'cadastro'%}">
  {% csrf_token %}
  <div class="mb-3">
    <label for="Nome" class="form-label">Nome</label>
    <input type="text" name="Nome" value="{{request.POST.Nome}}" class="form-control" id="Nome">

  </div>
  <div class="mb-3">
    <label for="SobrenomeUsuario" class="form-label">Sobrenome</label>
    <input type="text" name="sobreNome" value="{{request.POST.sobreNome}}" class="form-control" id="SobrenomeUsuario">

  </div>
  <div class="mb-3">
    <label for="usuario" class="form-label">Usu√°rio</label>
    <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" id="usuario">

  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" value="{{request.POST.email}}" class="form-control" id="email">

  </div>
  <div class="mb-3">
    <label for="senha1" class="form-label">Senha</label>
    <input type="password" name="senha1" class="form-control" id="senha1">
  </div>
  <div class="mb-3">
    <label for="senha2" class="form-label">Repetir Senha</label>
    <input type="password" name="senha2" class="form-control" id="senha2">
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>

{% endblock %}
